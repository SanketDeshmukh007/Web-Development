<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="textfield1">Enter Text</label>
        <input type="text" name="textfield1" id="textfield1">
        <br>
        <br>
        <label for="button1">Button</label>
        <input type="submit" name="button1" id="button1" value="Subscribe">
        <br>
        <br>
        <div>
            <label for="radio1">Male</label>
            <input type="radio" name="Gender" id="radio1" value="Male" />

            <label for="radio2">Female</label>
            <input type="radio" name="Gender" id="radio2" value="Female" />

            <label for="radio3">Prefer Not to Say</label>
            <input type="radio" name="Gender" id="radio3" value="Prefer Not to Say" />
            <br>
            <br>
        </div>
        <label for="checkbox1">English</label>
        <input type="checkbox" name="checkbox1" id="checkbox1">

        <label for="checkbox2">Hindi</label>
        <input type="checkbox" name="checkbox2" id="checkbox2">
        <br>
        <br>

        <label for="fileselect1">Upload</label>
        <input type="file" name="fileselect1" id="fileselect1">
        <br>
        <br>
        <input type="image" name="image1" id="image1" alt="Click Here" 
        height="20px" width="20px" src="arrow.jpeg">
        <br>
        <br>
        <label for="pass">Password</label>
        <input type="password" name="pass" id="pass">
        <br>
        <br>
        <label for="date1">Choose</label>
        <input type="date" name="date1" id="date1">
    </form>
</body>
</html>
