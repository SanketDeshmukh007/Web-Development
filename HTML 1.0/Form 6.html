<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Complex Form</h1>

    <fieldset>
        <legend>Personal Information</legend>

        <label for="1">Name</label>
        <input type="text" id="1">
        <label for="2">Email</label>
        <input type="text" id="2">
        <label for="3">Phone</label>
        <input type="tel" id="3">
        <label for="4">Date of Birth</label>
        <input type="date" id="4">

        <label for="5">Gender Male</label>
        <input type="radio" id="5" name="abc">
        <label for="6">Female</label>
        <input type="radio" id="6" name="abc">

        <label for="7">Country</label>
        <select name="country" id="7">
            <option value="United States">United States</option>
            <option value="Canada">Canada</option>
            <option value="India">India</option>
        </select>

    </fieldset>

    <fieldset>
        <legend>Address</legend>

        <label for="8">Street</label>
        <input type="text" id="8">
        <label for="9">City</label>
        <input type="text" id="9">
        <label for="10">State</label>
        <input type="text" id="10">
        <label for="11">Zip Code</label>
        <input type="text" id="11">

    </fieldset>

    <fieldset>
        <legend>Other Information</legend>

        <label for="12">Comments</label>
        <textarea name="area" id="12" cols="30" rows="10"></textarea>

        <label for="13">I agree to the terms above</label>
        <input type="checkbox" id="13">
    </fieldset>

    <button>Submit</button>
</body>
</html>
